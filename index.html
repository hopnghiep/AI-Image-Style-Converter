
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Style Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8f5f2;
      }
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      .ReactCrop .ReactCrop__rule-of-thirds-vt::before,
      .ReactCrop .ReactCrop__rule-of-thirds-vt::after,
      .ReactCrop .ReactCrop__rule-of-thirds-hz::before,
      .ReactCrop .ReactCrop__rule-of-thirds-hz::after {
        border-color: rgba(255, 255, 255, 0.4);
      }
      .ReactCrop__crop-selection {
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
      }

      /* Custom scrollbar matching the image mockup exactly */
      .custom-preview-scrollbar::-webkit-scrollbar {
        width: 32px;
      }
      .custom-preview-scrollbar::-webkit-scrollbar-track {
        background: #2d2d2d;
        border-radius: 4px;
      }
      .custom-preview-scrollbar::-webkit-scrollbar-thumb {
        background: #9a9a9a;
        border: 8px solid #2d2d2d;
        border-radius: 16px;
      }
      .custom-preview-scrollbar::-webkit-scrollbar-button:single-button {
        background-color: #2d2d2d;
        display: block;
        height: 32px;
        width: 32px;
        background-size: 16px;
        background-repeat: no-repeat;
      }
      /* Up arrow */
      .custom-preview-scrollbar::-webkit-scrollbar-button:single-button:vertical:decrement {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M7 14l5-5 5 5z'/></svg>");
        background-position: center bottom;
      }
      /* Down arrow */
      .custom-preview-scrollbar::-webkit-scrollbar-button:single-button:vertical:increment {
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'><path d='M7 10l5 5 5-5z'/></svg>");
        background-position: center top;
      }
    </style>

  }
}
</script>
